<div class="alert alert-danger" *ngIf="error">
  <p>{{ error }}</p>
</div>
<div style="margin-top:5%;">
  <h4 style="float:left">Persons</h4>


<div style="float:right">
  <nav *ngIf="
  (isAdmin)" class="grid-container">
<button style="float:right;margin-top: 5px;margin-right: 5px;"mat-button (click)="openDialog('Add',{})" mat-flat-button color="accent">Add User</button></nav>
<br>
  <mat-form-field >

    <mat-label>Filter:</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>

  </mat-form-field>
  </div>
</div>

<div class="mat-elevation-z8">
<br>



<table mat-table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"  >
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>id </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="username">
    <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="birth">
    <mat-header-cell *matHeaderCellDef> Birth </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.birth}} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="family">
    <mat-header-cell *matHeaderCellDef> family </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.family}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="admin">
    <mat-header-cell *matHeaderCellDef> admin </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.admin}} </mat-cell>
  </ng-container>

    <!-- Star Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a [disabled]="!(isAdmin)" mat-flat-button color="primary" (click)="openDialog('Update',element)">Edit</a> |
        <a  [disabled]="!(isAdmin)"mat-flat-button color="warn" (click)="openDialog('Delete',element)">Delete</a>
      </td>
    </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
